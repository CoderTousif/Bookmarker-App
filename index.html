<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Bookmark App">
    <meta name="author" content="Tousif">
    <title>Bookmarker</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/jumbotron/">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- jquery cdn -->
    <!-- <script async src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script> -->
    <!-- bootstrap js -->
    <script async src="js/bootstrap.bundle.min.js"></script>
    <script async src="js/main.js"></script>
</head>

<body onload="fetchBookmarks()">
    <main role="main">
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4 mb-4">Bookmark your favorite site</h1>
                <form id="myForm">
                    <div class="row">
                        <div class="form-group  col-sm-4 col-lg-3">
                            <label for="siteName">Site Name</label>
                            <input type="text" name="" id="siteName" class="form-control" placeholder="Website name"
                                aria-describedby="website" autofocus>
                        </div>
                        <div class="form-group col-sm-8 col-lg-6">
                            <label for="siteUrl">Site URL</label>
                            <input type="text" name="" id="siteUrl" class="form-control" placeholder="Website Url"
                                aria-describedby="Website Url">
                        </div>
                        <button type="submit" class="btn btn-outline-primary ml-3 mt-lg-4 mb-lg-3">Submit</button>
                    </div>
                </form>
            </div>

        </div>
        

        <div class="container">
            <!-- Example row of columns -->
            <div class="row" id="bookmarksResults">

            </div>
            <hr>
        </div> <!-- /container -->

    </main>

    <footer class="container">
        <p>&copy; TOUSIF 2019</p>
    </footer>
</body>

</html>
